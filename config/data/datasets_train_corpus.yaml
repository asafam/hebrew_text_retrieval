- name: mafat
  type: jsonl
  files: 
    - data/mafat/hebrew/sources
  exclude_files:
    - .DS_Store
  split_ratio:
    train: 0.9
    validation: 0.1

- name: dolma
  type: jsonl
  files: 
    - data/dolma/corpus_sampled_50B.jsonl
  exclude_files:
    - .DS_Store
  split_ratio:
    train: 0.9
    validation: 0.1

